apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "biz.michalowski.geo.Main"

repositories {
    maven { url 'http://download.osgeo.org/webdav/geotools/' }
    jcenter()
    mavenCentral()
}

dependencies {
    def geotoolsVersion = '18.1'

    compile 'com.google.guava:guava:23.0'
    compile "org.geotools:gt-main:$geotoolsVersion"
    compile "org.geotools:gt-shapefile:$geotoolsVersion"
    compile "org.geotools:gt-metadata:$geotoolsVersion"
    compile "org.geotools:gt-geometry:$geotoolsVersion"

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

